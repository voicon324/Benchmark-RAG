# BKAI Legal Data Retrieval Experiment
# This configuration tests retrieval models on Vietnamese legal data

description: "BKAI Legal Data Retrieval Benchmark"

models:
  - name: "sentence_bert_multilingual"
    type: "dense" 
    model_name_or_path: "dangvantuan/vietnamese-embedding"
    parameters:
      normalize_embeddings: true
      model_architecture: "sentence_transformer"
      use_ann_index: true
      ann_backend: "faiss"
      faiss_index_factory_string: "IVF100,Flat"
      faiss_nprobe: 10
      faiss_metric_type: "METRIC_INNER_PRODUCT"
      max_seq_length: 200
    device: "cuda"  # Changed from "auto" to "cpu" to fix device error
    batch_size: 8
    max_seq_length: 200
  
  - name: "sentence_bert_multilingual"
    type: "dense" 
    model_name_or_path: "bkai-foundation-models/vietnamese-bi-encoder"
    parameters:
      normalize_embeddings: true
      model_architecture: "sentence_transformer"
      use_ann_index: true
      ann_backend: "faiss"
      faiss_index_factory_string: "IVF100,Flat"
      faiss_nprobe: 10
      faiss_metric_type: "METRIC_INNER_PRODUCT"
      max_seq_length: 240
    device: "cuda"  # Changed from "auto" to "cpu" to fix device error
    batch_size: 8

datasets:
  - name: "bkai_legal_data"
    type: "text"
    data_dir: "BKAI_law_data/tydiqa_goldp_vietnamese"
    # max_samples: 1000  # Limit dataset to 1000 samples for faster testing
    config_overrides:
      cache_enabled: true
      validation_enabled: true
      queries_file: "queries.jsonl"
      qrels_file: "qrels.txt"

evaluation:
  metrics: ["ndcg", "map", "recall", "precision"]
  k_values: [1, 3, 5, 10, 20]
  relevance_threshold: 1
  include_per_query: true
  top_k: 100
  save_run_file: true
  run_file_format: "trec"

output:
  output_dir: "./results/tydiqa_goldp_vietnamese"
  experiment_name: "tydiqa_goldp_vietnamese"
  save_models: false
  save_intermediate: true
  # log_level: "DEBUG"  # Changed from INFO to DEBUG
  overwrite: true
