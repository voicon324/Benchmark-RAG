datasets:
  - name: "tydiqa_goldp_vietnamese"
    type: "text"
    data_dir: "data/tydiqa_goldp_vietnamese"
    # max_samples: 50000  # Limit dataset for faster testing
    config_overrides:
      cache_enabled: true
      validation_enabled: true
      queries_file: "queries.jsonl"
      qrels_file: "qrels.txt"
      corpus_file: "corpus.jsonl"

evaluation:
  metrics: ["ndcg", "map", "recall", "precision"]
  k_values: [1, 3, 5, 10, 20, 50]
  relevance_threshold: 1
  include_per_query: true
  top_k: 100
  save_run_file: true
  run_file_format: "trec"

output:
  output_dir: "./results/tydiqa_goldp_vietnamese"
  experiment_name: "tydiqa_goldp_vietnamese"
  save_models: false
  save_intermediate: true
  log_level: "DEBUG"  # Changed from INFO to DEBUG
  overwrite: true